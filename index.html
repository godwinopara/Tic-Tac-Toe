<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Tic Tac Toe Game</h1>
            <p>The odin project TicTacToe project</p>
        </header>
        <div class="game-container">
            <div class="grid upborder left-sideborder">
                <h3>X</h3>
            </div>
            <div class="grid upborder ">
                <h3>X</h3>
            </div>
            <div class="grid upborder right-sideborder">
                <h3>X</h3>
            </div>
            <div class="grid left-sideborder">
                <h3>O</h3>
            </div>
            <div class="grid">
                <h3>O</h3>
            </div>
            <div class="grid right-sideborder">
                <h3>O</h3>
            </div>
            <div class="grid left-sideborder bottom-border">
                <h3>X</h3>
            </div>
            <div class="grid bottom-border">
                <h3>X</h3>

            </div>
            <div class="grid bottom-border right-sideborder">
                <h3>X</h3>

            </div>
        </div>
    </div>
    
</body>
</html>
