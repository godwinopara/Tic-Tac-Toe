<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script type="module" src="js/main.js" defer></script>

</head>

<body>
    <div class="main-container">
        <header>
            <h1>Tic Tac Toe Game</h1>
            <p>The odin project TicTacToe project</p>
        </header>
        <button class="reset-score-board">Reset Score Board</button>
        <section>
            <div class="user-icon">
                <div id="ticX">X</div>
                <i class="far fa-user fa-5x"></i>
                <div class="score">
                    <div class="player">
                        <div>0</div>
                    </div>
                </div>
            </div>
            <div class="game-container" id="board-display">
                <div class="grid" data-board-number="00">
                    <button type="submit"></button>
                </div>
                <div class="grid" data-board-number="01">
                    <button type="submit"></button>
                </div>
                <div class="grid" data-board-number="02">
                    <button type="submit"></button>
                </div>
                <div class="grid" data-board-number="10">
                    <button type="submit"></button>
                </div>
                <div class="grid" data-board-number="11">
                    <button type="submit"></button>

                </div>
                <div class="grid" data-board-number="12">
                    <button type="submit"></button>

                </div>
                <div class="grid" data-board-number="20">
                    <button type="submit"></button>


                </div>
                <div class="grid" data-board-number="21">
                    <button type="submit"></button>


                </div>
                <div class="grid" data-board-number="22">
                    <button type="submit"></button>


                </div>
            </div>
            <div class="computer-icon">
                <div id="ticO">O</div>
                <i class="fas fa-robot fa-5x"></i>
                <div class="score comp-score">
                    <div class="computer">
                        <div>0</div>
                    </div>

                </div>
            </div>
        </section>

        <div class="display">
            <h4></h4>
            <input id="input" type="button" value="Restart">
        </div>
    </div>
</body>

</html>
